apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: game
spec:
  selector:
    matchLabels:
      app: game
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
        - name: game
          image: hemant1111/game:1 # Image that will be used to containers in the cluster
          
          ports:
            - containerPort: 8080 # The port that the container is running on in the cluster


---
apiVersion: v1
kind: Service
metadata:
  name: game-svc
spec:
  selector:
    app: game
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30112
  type: NodePort
